<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/main.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>


    <header>
        <nav>
            <div class="nav-wrapper red accent-4">
                <a href="#!" class="brand-logo center"><img src="assets/img/logo branca.png" alt="" style="max-width: 100px;"></a>
            </div>
        </nav>
    </header>

    <main class="container">

        <div class="row">
            <div class="col m3">
                <div class="col-content">
                    <img src="https://s-media-cache-ak0.pinimg.com/564x/b9/47/08/b94708eca3ad7156dc46837199cd9dc2.jpg" class="profile-img">
                </div>
            </div>
            <form class="col m9">
                <div class="row">
                    <div class="col s12">
                        <div class="input-field col s12">
                            <input id="complete_name" type="text" class="validate">
                            <label for="complete_name">Nome Completo</label>
                        </div>
                    </div>
                    <div class="col m7">
                        <div class="input-field col s12">
                            <input type="date" class="datepicker validate">
                            <label for="date">Data de Nascimento</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="nacionalidade" type="text" class="validate">
                            <label for="nacionalidade">Nacionalidade</label>
                        </div>
                    </div>
                    <div class="col m5">
                        <div class="gender-select input-field col s12">
                            <select class="gender-select__button">
                                <option value="" disabled selected>selecione uma opção</option>
                                <option value="female">Feminino</option>
                                <option value="male">Masculino</option>
                                <option value="custom">Personalizado</option>
                            </select>
                            <label>Gênero</label>                            
                        </div>
                        <div id="custom-gender" class="input-field col s12 hide">
                            <input name="gender" type="text" id="custom-gender__input" class="validate"/>
                            <label for="custom-gender_input">Genêro com a qual se identifica</label>
                            <a href="" class="close">x</a>
                        </div>

                        <div class="input-field col s12">
                            <select>
                                <option value="" disabled selected>selecione uma opção</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                            <label>Tipo Sanguíneo</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        This is an inline input field:
                        <div class="input-field inline">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>


    </main>





    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
